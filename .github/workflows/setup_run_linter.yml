# file: .github/workflows/show-directory.yml
name: show-directory
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 16  # ← Node 16 для твоего проекта!
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'  # ← используем npm!

      - name: Clean previous builds
        run: |
          rm -rf node_modules build .strapi admin/build

      - name: Install dependencies (npm)
        run: |
          rm -f yarn.lock  # ← удаляем yarn.lock
          npm ci           # ← чистая установка из package-lock.json

      - name: Build admin panel
        run: make build
        env:
          NODE_ENV: production

      - name: Run tests and lint
        run: make test lint
