# file: .github/workflows/show-directory.yml
name: show-directory
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (first pass)
        run: make setup

      - name: Clean EVERYTHING
        run: |
          rm -rf node_modules
          rm -rf build
          rm -rf .strapi
          rm -rf admin/build
          rm -rf .cache

      - name: Install dependencies (fresh)
        run: yarn install --frozen-lockfile

      - name: Build admin panel
        run: make build

      - name: Run tests and lint
        run: make test lint
